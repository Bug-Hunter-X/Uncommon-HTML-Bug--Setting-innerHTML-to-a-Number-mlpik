<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    // Correctly setting innerHTML to a string representation of the number
    document.getElementById("myDiv").innerHTML = String(123); 
  </script>
</body>
</html>
